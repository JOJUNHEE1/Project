<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>에펠탑 여행기 - 세계 랜드마크 블로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
      "Segoe UI", sans-serif;
      line-height: 1.7;
      background: #f5f5f7;
      color: #111827;
    }
    a { color: inherit; text-decoration: none; }

    header {
      background: linear-gradient(120deg, #ec4899, #8b5cf6);
      color: #fff;
      padding: 1.8rem 1.5rem 1.3rem;
      box-shadow: 0 4px 18px rgba(15, 23, 42, 0.3);
      margin-bottom: 1.5rem;
    }
    .header-inner { max-width: 920px; margin: 0 auto; }
    .site-title { font-size: 1.4rem; font-weight: 700; }
    .breadcrumb {
      margin-top: 0.45rem;
      font-size: 0.85rem;
      opacity: 0.9;
    }
    .breadcrumb a {
      text-decoration: underline;
      text-decoration-style: dotted;
    }

    main {
      max-width: 920px;
      margin: 0 auto 3rem;
      padding: 0 1.5rem 2rem;
    }

    .hero {
      background: #ffffff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.35);
      margin-bottom: 1.8rem;
    }
    .hero-image {
      position: relative;
      width: 100%;
      padding-bottom: 56%;
      overflow: hidden;
    }
    .hero-image img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      inset: 0;
      filter: saturate(1.1);
    }
    .hero-body { padding: 1.2rem 1.4rem 1.4rem; }
    .hero-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .hero-meta {
      font-size: 0.88rem;
      color: #6b7280;
    }

    article {
      background: #ffffff;
      border-radius: 18px;
      padding: 1.4rem 1.5rem 1.6rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    article h2 {
      font-size: 1.25rem;
      margin: 1.3rem 0 0.4rem;
    }
    article h2:first-of-type { margin-top: 0; }
